<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>

  <body>
    <div id="app">
      <div class="mb-8">
        <h1 class="text-center mb-8">🏎️ 자동차 경주 게임🏁</h1>
        <section class="mb-6">
          <p>5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</p>
          <div class="d-flex">
            <input
              class="form-control mr-4"
              placeholder="ex) 람보르기니, 부가티, 마이바흐, 롤스로이스, 코닉세그"
              type="text"
            />
            <button class="btn btn-purple">확인</button>
          </div>
        </section>
        <section>
          <p>시도할 횟수를 입력해주세요.</p>
          <div class="d-flex">
            <input class="form-control mr-4" placeholder="시도 횟수" type="text" />
            <button class="btn btn-purple">확인</button>
          </div>
        </section>
      </div>
      <div class="d-flex wrap justify-content-center mb-9">
        <div class="car d-flex align-items-center column">
          <p class="car-name text-center">CarName</p>
          <div class="distance mb-8">
            <div class="icon mb-3">⬇️️</div>
            <div class="icon mb-3">⬇️️</div>
            <div class="icon mb-3">⬇️️</div>
            <div class="icon mb-3">⬇️️</div>
            <div class="icon mb-3">⬇️️</div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <h2 class="mb-5">
          🏆 최종 우승자:
          <span id="winners"></span>
        </h2>
        <button class="btn btn-purple btn-long mb-8">다시 시작하기</button>
      </div>
    </div>
  </body>
</html>
